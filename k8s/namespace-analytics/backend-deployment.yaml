apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: analytics
  labels:
    app: backend
    tenant: analytics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
      tenant: analytics
  template:
    metadata:
      labels:
        app: backend
        tenant: analytics
    spec:
      containers:
      - name: backend
        image: task-management-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        - containerPort: 9090
          name: metrics
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: db-host
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: db-port
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: db-name
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: db-password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: jwt-secret
        - name: METRICS_ENABLED
          value: "true"
        - name: NODE_OPTIONS
          value: "--max-old-space-size=600"
        resources:
          requests:
            cpu: "50m"
            memory: "256Mi"
          limits:
            cpu: "200m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 20
          failureThreshold: 3
          successThreshold: 1

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: analytics
  labels:
    app: backend
    tenant: analytics
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: backend
    tenant: analytics

