apiVersion: v1
kind: ServiceAccount
metadata:
  name: backend-sa
  namespace: platform
  annotations:
    # IAM role ARN for Secrets Manager access (must exist and have proper permissions)
    eks.amazonaws.com/role-arn: arn:aws:iam::${AWS_ACCOUNT_ID}:role/EKSSecretsManagerRole
---
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: db-secret-provider
  namespace: platform
spec:
  provider: aws
  parameters:
    objects: |
      - objectName: "${RDS_SECRET_ARN}"
        objectType: "secretsmanager"
        jmesPath:
          - path: username
            objectAlias: db-username
          - path: password
            objectAlias: db-password
          - path: host
            objectAlias: db-host
          - path: port
            objectAlias: db-port
          - path: dbname
            objectAlias: db-name
  secretObjects:
    - secretName: db-credentials
      type: Opaque
      data:
        - objectName: db-username
          key: db-username
        - objectName: db-password
          key: db-password
        - objectName: db-host
          key: db-host
        - objectName: db-port
          key: db-port
        - objectName: db-name
          key: db-name
